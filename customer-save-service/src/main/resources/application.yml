kafka:
  bootstrap-servers: 127.0.0.1:9092
  topic.request-topic: customer-request-topic
  topic.requestreply-topic: customer-reply-topic
  consumergroup: requestreplycustomergroup2

spring:
  application:
    name: customer-consumer

  kafka:
    producer:
      max:
        request:
          size: 231072000
      batch-size: 60000000
      buffer-memory: 60000000
    bootstrap-servers: 127.0.0.1:9092
    client-id: customer-consumer
    consumer:
      group-id: requestreplycustomergroup2
      auto-offset-reset: earliest
      enable-auto-commit: false